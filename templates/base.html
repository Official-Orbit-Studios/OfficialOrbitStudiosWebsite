<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/static/styles/styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  {% if title %}
    <title>{{ title }} - Orbit Studios</title>
  {% else %}
    <title>Welcome to Orbit Studios</title>
  {% endif %}
  <link rel="shortcut icon" type="image/x-icon" href="/static/media/favicon.ico">
</head>

<body>

<!-- Custom Splash Screen -->

<!-- Or not... -->

<!-- Custom Dropdown Nav  -->

  <div id="DropdownNav" class="overlay">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <div class="overlay-content">
      <ul>
        <a href="{{ url_for('home')}}"><img src="/static/media/ColorLogos/DarkRedOrbit.png" width="100" alt="Home"></a>
        <a href="{{ url_for('about') }}">About</a>
        <a href="{{ url_for('projects') }}">Our Projects</a>
        <a href="{{ url_for('contact') }}">Contact</a>
      </ul>
    </div>
  </div>
  <div style="display: block; color: white; background-color: #2d2d2d;">
    <span style="font-size:20px;cursor:pointer" onclick="openNav()"><img
        src='/static/media/MonochromeLogos/LightTransparent.png' width="50" height="auto">Menu</span>
  </div>



  {% block content %}
  {% endblock %}

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
    integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
    crossorigin="anonymous"></script>
  <script src='/static/scripts/script.js'></script>
</body>

</html>
